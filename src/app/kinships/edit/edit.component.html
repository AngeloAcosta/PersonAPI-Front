<section class="container container-position">
  <div class="d-flex flex-row justify-content-center">
    <p class="mat-display-1 mb-4">Modify Kinship</p>
  </div>
  <button mat-icon-button mat-dialog-close class="close-icons"><i class="material-icons" >close</i></button>
  <form [formGroup]="editkinship" (ngSubmit)="onSubmit()">
  <div id="divForm" mat-dialog-content>
      <div class="px-2 py-2">
          <mat-card>
              <i class="material-icons icons">face</i
                ><mat-card-subtitle>Relative</mat-card-subtitle>
            <mat-form-field>
               <input matInput readonly value="{{ data.relativeName + ' ' + data.relativeLastName }}">
            </mat-form-field>
          </mat-card>
        </div>
      <div class="px-2 py-2">
        <mat-card>
          <mat-card-content>
          <mat-card-subtitle>Kinship</mat-card-subtitle>
          <mat-form-field>
            <mat-select  [(value)]="relationSelected">
            <mat-option *ngFor="let relation of relations" [value]="relation.id">{{ relation.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        </mat-card>
     </div>
  <div class="px-2 py-2">
      <mat-card>
          <i class="material-icons icons">face</i
            ><mat-card-subtitle>Owner</mat-card-subtitle>
        <mat-form-field>
         <input matInput readonly value="{{ data.personName + ' ' + data.personLastName }}">
        </mat-form-field>
      </mat-card>
    </div>
 </div>
 <div class="btn-sub">
    <button type="submit" class="btn btn-primary mr-2">Save</button>
    <button type="submit" class="btn btn-danger"
      (click)="delete(data.personId, data.relativeId)">Delete</button>
</div>
</form>
</section>
