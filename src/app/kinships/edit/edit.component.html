<section class="container p-2">
  <div class="d-flex flex-row justify-content-center">
    <p class="mat-display-1 mb-4">Modify Kinship</p>
  </div>

  <div id="divForm">
    <div class="px-2 py-2">
      <mat-form-field>
        <mat-label>Person</mat-label>
        <input matInput readonly value="{{ data.personName + ' ' + data.personLastName }}">
      </mat-form-field>
    </div>
    <div class="px-2 py-2">
      <mat-form-field>
        <mat-label>Relative</mat-label>
        <input matInput readonly value="{{ data.relativeName + ' ' + data.relativeLastName }}">
      </mat-form-field>
    </div>
    <form [formGroup]="editkinship" (ngSubmit)="onSubmit()">
      <div class="px-2 py-2" style="flex-direction: row;">
        <mat-form-field>
          <mat-label>Kinship</mat-label>
          <mat-select placeholder="Kinship" [(value)]="relationSelected">
            <mat-option *ngFor="let relation of relations" [value]="relation.value">{{ relation.type }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <br>
      <div class="d-flex flex-row justify-content-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</section>
