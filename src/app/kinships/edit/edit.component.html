<section fxLayout="row wrap" fxLayoutAlign="center center" class="hide-scroll">
  <mat-card fxFlex="500px" fxFlex.xs="100%" class="viewport">
    <mat-card-title>Edit Kinship</mat-card-title>
    <form [formGroup]="editkinship">
      <div id="divForm">
        <div class="px-2 py-2">
          <mat-form-field>
            <mat-label>Person</mat-label>
            <input matInput formControlName="idPerson" readonly
              value="{{ data.person.name + ' ' + data.person.lastName }}">
          </mat-form-field>
        </div>
        <div class="px-2 py-2">
          <mat-form-field>
            <mat-label>Relative</mat-label>
            <input matInput formControlName="idRelative" readonly
              value="{{ data.relative.name + ' ' + data.relative.lastName }}">
          </mat-form-field>
        </div>
        <div class="px-2 py-2" style="flex-direction: row;">
          <mat-form-field>
            <mat-label>Kinship</mat-label>
            <mat-select placeholder="Kinship" [(value)]="relationSelected">
              <mat-option *ngFor="let relation of relations" [value]="relation.value">{{ relation.type }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <br>
      <mat-card-actions>
        <button type="submit" class="btn btn-primary">Save</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
