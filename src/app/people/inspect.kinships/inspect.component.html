<style>

  .kinshipTable{
    width: 100%;
    padding: 8px;
  }
  .kinshipTable  td{
    border: 1px solid black;
    padding: 8px;
  }
  .kinshipTable>td {
    font-weight: 600;
    font-size: 16px;
  }
  .kinshipTable>.ksTitle{
    padding: 12px 10px 12px 8px;
    background-color: #c0dfed;
    text-align: left;
  }
  .kinshipTable tr:hover {background-color: #ddd;}
</style>

<section class="mat-typography container p-2">
    <div class="row justify-content-between">
      <h4 style="display:inline-block" class="mat-display-2" mat-dialog-title>
        Kinships Details
      </h4>

      <button
        mat-icon-button
        mat-dialog-close
        aria-label="Example icon-button with a heart icon"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <main>
      <mat-dialog-content class="">
          <p>
            <label class="attributes">Name : </label
            ><label for="name"> {{ data[0].namePerson }} {{ data[0].lastNamePerson }}</label>
          </p>
          <p>
            <label class="attributes"> Document : </label>
            <label for="documentType"> {{ data[0].documentPerson }} </label>
          </p>

            <td class="ksTitle">Documents Relative</td>

            <tr *ngFor="let doc of data">
              <td> {{ doc.nameRelative }} </td>
              <td> {{ doc.documentRelative }} </td>
              <td> {{ doc.kinshipType }} </td>
              <td> <button disabled="disabled"> Delete</button> <button type="submit"> Edit </button></td>
            </tr>
