<section class="mat-typography container p-2">
  <div class="row justify-content-between">
    <h4 style="display:inline-block" class="mat-display-2" mat-dialog-title>
      Person Details
    </h4>

    <button
      mat-icon-button
      mat-dialog-close
      aria-label="Example icon-button with a heart icon"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <main>
    <mat-dialog-content class="">
      <p>
        <label class="attributes">Nombre: </label
        ><label for="name">{{ data.name }}</label>
      </p>
      <p>
        <label class="attributes">Last Name: </label
        ><label for="name">{{ data.lastName }}</label>
      </p>
      <p>
        <label class="attributes">Date of birth: </label
        ><label for="birth">{{ data.birthdate }}</label>
      </p>
      <p class="justify-content-between">
        <span>
          <label class="attributes">Document ID: </label
          ><label for="id">{{ data.document }}</label>
        </span>
        <span class="elem2">
          <label class="attributes">Type: </label
          ><label for="type">{{ data.documentType }}</label>
        </span>
      </p>
      <p>
        <label class="attributes">Gender: </label
        ><label for="gender">{{ data.gender }}</label>
      </p>
      <p>
        <label class="attributes">Country: </label
        ><label for="country">{{ data.country }}</label>
      </p>
      <p>
        <label class="attributes">Contact</label>
      </p>

      <div
        *ngIf="data.contactType1 == 'Teléfono'; then thenBlock; else elseBlock"
      ></div>
      <ng-template #thenBlock>
        <p>
          <label class="space attributes2">Phone Number:</label>
          <label class="space">{{ data.contact1 }}</label>
        </p>
      </ng-template>
      <ng-template #elseBlock>
        <p>
          <label class="space attributes2">Email:</label>
          <label class="space">{{ data.contact1 }}</label>
        </p>
      </ng-template>
      <div
        *ngIf="
          data.contactType2 == 'Teléfono';
          then then1Block;
          else else1Block
        "
      ></div>
      <ng-template #then1Block>
        <p>
          <label class="space attributes2">Phone Number:</label>
          <label class="space">{{ data.contact2 }}</label>
        </p>
      </ng-template>
      <ng-template #else1Block>
        <p>
          <label class="space attributes2">Email:</label>
          <label class="space">{{ data.contact2 }}</label>
        </p>
      </ng-template>
    </mat-dialog-content>
  </main>
  <footer>
    <mat-dialog-actions class="cont1">
      <button mat-raised-button [color]="'list-it'" class="but1">
        List Kinships
      </button>
      <button
        mat-raised-button
        mat-dialog-close
        (click)="openEdit(data)"
        [color]="'edit-it'"
        class="but2"
      >
        Edit
      </button>
      <button mat-raised-button mat-dialog-close color="warn" class="but3">
        Delete
      </button>
    </mat-dialog-actions>
  </footer>
</section>
