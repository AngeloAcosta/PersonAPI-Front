<mat-toolbar id="animate-area">
  <mat-toolbar-row class="container">
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon class="menu">menu</mat-icon>
    </button>
    <a class="nav-link" [routerLink]="['/']" mat-button>Welcome</a>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <a class="nav-link" [routerLink]="['/people/list']" mat-button>People</a>
      <a class="nav-link" [routerLink]="['/kinships/list']" mat-button>Kinship</a>
      <a class="nav-link" href="#" mat-button>Logout</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a class="side-menu-link" [routerLink]="['/people/list']" mat-list-item>People</a>
      <a class="side-menu-link" [routerLink]="['/kinships/list']" mat-list-item>Kinship</a>
      <a class="side-menu-link" href="#" mat-list-item>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="pb-5">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
